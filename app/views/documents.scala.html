@(user: models.User, documents: Option[List[models.Document]])

@main("eAppearance - Documents", Some(user)) {
    <table class="table table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th>Case Number</th>
                <th>Defendant</th>
                <th>Type</th>
                <th>Submitted</th>
            </tr>
        </thead>
        <tbody>
        @documents.map { documents =>
            @for(document <- documents) {
                <tr>
                    <td>@document.caseNumber</td>
                    <td>@document.defendant.fullName</td>
                    <td>Arraignment Plea</td>
                    <td>@document.date</td>
                </tr>
            }
        }
        </tbody>
    </table>
}
